{% extends "page.html" %}
{% block main %}
      <div class="row">
        <div class="span6 columns">
        </div>
      </div>
      <div class="page-header">
        <h1>Sign In</h1>
      </div>
      <div class="row">
        <div class="span6 columns">
          {% url sign_in as action %}
          <form accept-charset="UTF-8" action="{{ action }}" class="form-stacked" method="post">{% csrf_token %}
              <fieldset>
              {% for field in form %}
                {% include "field.html" %}
              {% endfor %}
                <div class="actions">
                  <input class="btn primary" name="commit" type="submit" value="Sign in">
                </div>
              </fieldset>
          </form>
        </div>
      </div>  
{% endblock %}
